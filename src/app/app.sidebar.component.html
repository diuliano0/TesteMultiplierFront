<div class="layout-sidebar" [ngStyle]="{'overflow':app.sidebarActive ? 'hidden' : 'visible'}"
     [ngClass]="{'layout-sidebar-dark':app.darkMenu}" (click)="app.onSidebarClick($event)">
    <div class="layout-tabmenu">
        <ul class="layout-tabmenu-nav">
            <li [ngClass]="{'active-item':app.activeTabIndex === stickMenu?.home}">
                <a [routerLink]="['/']" class="ripplelink tabmenuitem-link" (click)="app.onTabStatikClick(stickMenu?.home)">
                    <i class="material-icons">home</i>
                </a>
                <div class="layout-tabmenu-tooltip">
                    <div class="layout-tabmenu-tooltip-arrow"></div>
                    <div class="layout-tabmenu-tooltip-text">Features</div>
                </div>
            </li>
            <li *ngFor="let menu of menus; let i=index;" [ngClass]="{'active-item':app.activeTabIndex ===i}">
                <a href="#" class="ripplelink tabmenuitem-link" (click)="app.onTabClick($event, i)">
                    <i class="material-icons">{{menu?.icon}}</i></a>
                <div class="layout-tabmenu-tooltip">
                    <div class="layout-tabmenu-tooltip-arrow"></div>
                    <div class="layout-tabmenu-tooltip-text">{{menu?.label}}</div>
                </div>
            </li>
